        <div class="well well-sm">

            <h4>Use only <code>"table"</code> as a class name in <code>table</code> tag</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>

                    <th>Age</th>

                    <th>Mary</th>

                    <th>Moe</th>
                    <th>26</th>
                </tr>
            </tbody>
        </table>
